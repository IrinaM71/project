<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Meetup</title>
  </head>
  <body>
    <header>
      <div class="nav-content">
        <img class="logo" src="./icons/Link - Meetup logo.svg" alt="" />
        <div class="left">
          <div class="search">
            <img src="./icons/search(1).svg" alt="" />
            <button>Search events</button>
          </div>
          <button class="mountainView">Mountain View, CA</button>
          <div class="searchRot">
            <img src="./icons/search-w.svg" alt="" />
          </div>
        </div>
        <div class="right">
          <img src="./icons/globe.svg" alt="" />
          <div class="select">
            <select name="select" id="#">
              <option value="">English</option>
              <option value="">Deutsch</option>
              <option value="">Русский</option>
            </select>
          </div>
          <p>Log in</p>
          <button>Sing in</button>
        </div>
      </div>
    </header>
    <main>
      <div class="cap">
        <div class="h1">
          <h1>
            The people platform—Where
            <br />
            interests become friendships
          </h1>
          <p>
            Whatever your interest, from hiking and reading to networking and
            skill sharing, there are thousands of people who share it on Meetup.
            Events are happening every day—sign up to join the fun.
          </p>
          <a href="#">Join Meetup</a>
        </div>
        <img src="./pngs/Farrad.png" alt="" />
      </div>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
